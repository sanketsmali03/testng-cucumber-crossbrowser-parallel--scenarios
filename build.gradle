plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
   implementation group: 'com.browserstack', name: 'browserstack-local-java', version: '1.0.6'
   implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
   implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
   testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
   implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.3'
// https://mvnrepository.com/artifact/io.cucumber/cucumber-core
	implementation group: 'io.cucumber', name: 'cucumber-core', version: '6.10.3'
// https://mvnrepository.com/artifact/io.cucumber/cucumber-picocontainer
	testImplementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: '6.10.3'
// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	// https://mvnrepository.com/artifact/io.cucumber/cucumber-testng
implementation group: 'io.cucumber', name: 'cucumber-testng', version: '6.10.3'
	
}

group = 'browserstack'
version = '0.0.1-SNAPSHOT'
description = 'browserstack-examples-cucumber-testng'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.named('test') {
    useTestNG()
}
